<div class="right-side-pane"
    [ngSwitch]="routerEvent?.url">
  <div class="topic-wrapper"
    *ngSwitchCase="'/trending-news'">
      <div class="topic-box">
         <span>Topics</span>
      </div>
  </div>
  <div class="topic-options"
    *ngSwitchCase="'/trending-news'">
      <div *ngFor="let topicData of topicList$ | async">
        {{topicData.name}}
      </div>
  </div>
  <div *ngSwitchDefault></div>
</div>
