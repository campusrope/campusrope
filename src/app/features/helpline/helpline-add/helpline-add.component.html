<div class="helpline-container">
    <h3 class="text-center">Add New Content</h3>
    <form [formGroup]="formGroup" class="form" (ngSubmit)="onHeadlineAdd()">
      <mat-form-field>
        <input matInput placeholder="Headline" formControlName="headline">
          <mat-error *ngIf="!formGroup.controls['headline'].valid
            && formGroup.controls['headline'].touched">
              {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-error *ngIf="!formGroup.controls['description'].valid
            && formGroup.controls['description'].touched">
              {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="State" formControlName="state">
            <mat-option *ngFor="let state of states" [value]="state.name">
              {{ state.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!formGroup.controls['state'].valid
            && formGroup.controls['state'].touched">
            {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Headline Number" formControlName="headlineNumber">
          <mat-error *ngIf="!formGroup.controls['headlineNumber'].valid
            && formGroup.controls['headlineNumber'].touched">
              {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Website Link" formControlName="websiteLink">
          <mat-error *ngIf="!formGroup.controls['websiteLink'].valid
            && formGroup.controls['websiteLink'].touched">
              {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="File Online Complaint Link" formControlName="fileOnlineComplaintLink">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Twitter Link" formControlName="twitterLink">
          <mat-error *ngIf="!formGroup.controls['twitterLink'].valid
            && formGroup.controls['twitterLink'].touched">
              {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Facebook Link" formControlName="facebookLink">
          <mat-error *ngIf="!formGroup.controls['facebookLink'].valid
            && formGroup.controls['facebookLink'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Instagram Link" formControlName="instagramLink">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Whats app Link" formControlName="whatsappLink">
      </mat-form-field>

      <div class="example-button-row">
          <button (click)="goBack()" mat-flat-button>Cancel</button>
          <button mat-flat-button color="primary" type="submit">
            Post
          </button>
      </div>
    </form>
</div>
