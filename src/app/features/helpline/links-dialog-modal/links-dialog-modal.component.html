<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput disabled=true [(ngModel)]="data.link" #linkInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="data.title !='Helpline Number'">
    <a href="{{data.link}}" target="blank">
        Open URL
    </a>
  </button>
  <button mat-button *ngIf="data.title =='Helpline Number' && isMobile$ | async">
    <a href="{{getPhoneNo(data.link)}}" target="blank">
        Call
    </a>
  </button>
  <button mat-button
    (click)="copyText(data.link)" >Copy</button>
  <button mat-button (click)="onCancelClick()">Close</button>
</div>
