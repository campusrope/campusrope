<div class="trending-news-container">
    <div class="trending-news-header">
        <mat-form-field>
            <mat-label>Select State</mat-label>
            <mat-select (selectionChange)="onStateChange()" [(value)]="selectedState">
              <mat-option *ngFor="let state of states" [value]="state.name">{{ state.name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary"
          routerLink="./topics">Topics
      </button>
      <button
        mat-mini-fab
        routerLink="./add"
        matTooltip="Add Trending News"
      >
        <i class="material-icons">add</i>
      </button>
    </div>
   <div class="trending-news-card-wrapper">
      <div
      *ngFor="
        let trendingNewsData of trendingNewsList$ | async; let i = index; let odd = odd"
        [style.margin]="odd ? '10px 0px 10px 0px' : '10px 10px 10px 0px'"
      >
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar
           [ngStyle]="{'background-image':'url(' + trendingNewsData.client.logoUrl + ')'}"
            class="example-header-image"></div>
          <mat-card-title>{{ trendingNewsData.headline }}</mat-card-title>
          <mat-card-subtitle>{{trendingNewsData.client.name}}</mat-card-subtitle>
        </mat-card-header>
        <app-youtube-player
              [id] = "trendingNewsData.videoId"></app-youtube-player>
        <mat-card-actions>
              <button mat-raised-button [routerLink]="['edit', trendingNewsData._id]" color="accent">Edit</button>
              <button mat-raised-button color="warn" (click)="onDeleteTrendingNews(trendingNewsData._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
   </div>
</div>
