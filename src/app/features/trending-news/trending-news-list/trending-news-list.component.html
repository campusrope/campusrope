<div class="trending-news-container">
  <div
    *ngFor="
      let trendingNewsData of trendingNewsList;
      let index = i;
      let odd = odd
    "
    [style.margin]="odd ? '10px 0px 10px 0px' : '10px 10px 10px 15px'"
  >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ trendingNewsData.description }}</mat-card-title>
        <mat-card-subtitle>{{ trendingNewsData.createdOn }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="assets/Youtube Player.png"
        alt="Youtube Player"
      />
    </mat-card>
  </div>
</div>
