<h1 mat-dialog-title>Add Topic</h1>
<form [formGroup]="formGroup" class="form">
    <div mat-dialog-content>
          <mat-form-field>
              <input matInput placeholder="Topic Name" formControlName="name">
              <mat-error *ngIf="!formGroup.controls['name'].valid">
                  {{ titleAlert }}
              </mat-error>
          </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button cdkFocusInitial (click)="onSaveTopic()">Save</button>
    </div>
</form>
