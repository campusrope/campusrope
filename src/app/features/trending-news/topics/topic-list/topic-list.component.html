<div class="topic-list-wrapper">
  <div class="topic-list-header">
    <button
            mat-mini-fab
            matTooltip="Add Topic"
          >
            <i class="material-icons">add</i>
          </button>
  </div>
  <mat-card
    class="topic-card" 
    *ngFor="let topicData of topics">
    {{topicData.topic}}
  </mat-card>
</div>
