<app-navbar (toggleSidenav)='toggleSidenav()'></app-navbar>
<app-layout [isMobile]='isMobile$ | async' [showSidenav]='showSidenav$ | async'
            (openedChangeSidenav)="openedChangeSidenav($event)">
  <app-sidenav-page sidenav></app-sidenav-page>
  <main [@fadeRouter]="o.activatedRouteData" class="animation-container" style="display: flex">
    <span class="transition-icons" style="left: -45px;">
      <i class="material-icons font-size-50" 
         style="position: absolute;right: 0;top: 15px;color: #EDEDED">
        chevron_left
      </i>
    </span>
    <div class="pane-width pane-background">
      <campusrope-left-pane></campusrope-left-pane>
    </div>
    <div class="width-100">
        <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="pane-width pane-background"> 
      <campusrope-right-pane></campusrope-right-pane>
    </div>
    <span class="transition-icons" style="right: -45px;"> 
      <i class="material-icons font-size-50"
         style="position: absolute;left: 0;top: 15px;color: #EDEDED">
        chevron_right
      </i>
    </span>
  </main>
</app-layout>
