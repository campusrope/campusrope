<div style="display: flex;justify-content: center;margin-top: 100px">
  <form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Select a User</mat-label>
      <input type="text" placeholder="Enter E-mail ID" aria-label="Number" matInput
        [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div style="display: flex;flex-direction: column;margin-top: 30px;">
        <h3 style="text-align: center">Select Control System</h3>
        <mat-checkbox style="margin-bottom: 25px">Add Commercials</mat-checkbox>
        <mat-checkbox style="margin-bottom: 25px">Add Feed Contents</mat-checkbox>
        <mat-checkbox style="margin-bottom: 25px">Helpline Directory</mat-checkbox>
        <mat-checkbox style="margin-bottom: 25px">Trending News</mat-checkbox>
    </div>

    <div class="example-button-row">
      <button mat-flat-button>Cancel</button>
      <button mat-flat-button color="primary">Add</button>
    </div>

  </form>
</div>
