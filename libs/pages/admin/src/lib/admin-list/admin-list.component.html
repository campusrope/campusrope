<div>
    <button mat-mini-fab
    routerLink="./add"
    matTooltip="Add Admin"
    class="custom-button">
          <i class="material-icons">add</i>
      </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    style="width: 92%;margin: 30px">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Admins">
    <th mat-header-cell *matHeaderCellDef> Admins </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Control System">
    <th mat-header-cell *matHeaderCellDef> Control System </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
</table>
</div>
